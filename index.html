<html>
    <head>
        <link rel="icon" type="image/jpg" href="clock.jpg">
        <title>Your Age In Seconds</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1>Your Age In Seconds</h1>
            <br>
            <br>
            <br>
            <h3>Enter When You Were Born</h3>
            <input id="day_born" type="number" placeholder="DD">
            <span><input id="month_born" type="number" placeholder="MM"</span>
            <span><input id="year_born" type="number" placeholder="YYYY"</span>
            <br>
            <h2 id="date1_NaN"></h2>
            <br>
            <br>
            <h3>Enter The Date Today</h3>
            <input id="day_today" type="number" placeholder="DD">
            <span><input id="month_today" type="number" placeholder="MM"</span>
            <span><input id="year_today" type="number" placeholder="YYYY"</span>
            <br>
            <h2 id="date2_NaN"></h2>
            <br>
            <br>
            <button onclick="calculate()";>Calculate Age</button>
            <br>
            <br>
            <br>
            <h2>Your Age Is</h2>
            <br>
            <h2 id="seconds_age"></h2>
            <br>
            <h2>Seconds</h2>
        </center>
        <script src="main.js"></script>
    </body>
</html>
